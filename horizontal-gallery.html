<!DOCTYPE html>
<html>
  <head>
    <title>Horizontal Gallery demonstrator</title>
    <link rel="stylesheet" href="styles/horizontal-gallery.css" type="text/css">
    <script src="scripts/horizontal-gallery.js"></script>
  </head>

  <body>
    <div id="gallery">
      <img class="arrow" id="arrow-left" onclick="rotateGallery(-1)" width="50" height="140" src="images/horizontal-gallery/right-arrow.png">
      <span id="left">
        <img class="gallery left" onclick="rotateGallery(-5)" width="140" height="140" src="images/horizontal-gallery/small/1.png" imagenumber="1">
        <img class="gallery left" onclick="rotateGallery(-4)" width="140" height="140" src="images/horizontal-gallery/small/2.png" imagenumber="2">
        <img class="gallery left" onclick="rotateGallery(-3)" width="140" height="140" src="images/horizontal-gallery/small/3.png" imagenumber="3">
        <img class="gallery left" onclick="rotateGallery(-2)" width="140" height="140" src="images/horizontal-gallery/small/4.png" imagenumber="4">
        <img class="gallery left" onclick="rotateGallery(-1)" width="140" height="140" src="images/horizontal-gallery/small/5.png" imagenumber="5">
      </span>
      <img class="gallery" id="focus" onclick="enlarge()" width="215" height="215" src="images/horizontal-gallery/small/6.png" imagenumber="6">
      <span id="right">
        <img class="gallery right" onclick="rotateGallery(1)" width="140" height="140" src="images/horizontal-gallery/small/7.png" imagenumber="7">
        <img class="gallery right" onclick="rotateGallery(2)" width="140" height="140" src="images/horizontal-gallery/small/8.png" imagenumber="8">
        <img class="gallery right" onclick="rotateGallery(3)" width="140" height="140" src="images/horizontal-gallery/small/9.png" imagenumber="9">
        <img class="gallery right" onclick="rotateGallery(4)" width="140" height="140" src="images/horizontal-gallery/small/10.png" imagenumber="10">
        <img class="gallery right" onclick="rotateGallery(5)" width="140" height="140" src="images/horizontal-gallery/small/11.png" imagenumber="11">
      </span>
      <img class="arrow" id="arrow-right" onclick="rotateGallery(1)" width="50" height="140" src="images/horizontal-gallery/right-arrow.png">
    </div>
    <img class="gallery" id="enlarged" onclick="shrink()" width="512" height="512">
  </body>
</html>
