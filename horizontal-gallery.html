<!DOCTYPE html>
<html>
  <head>
    <title>Horizontal Gallery demonstrator</title>
    <link rel="stylesheet" href="styles/horizontal-gallery.css" type="text/css">
    <script src="scripts/horizontal-gallery.js"></script>
  </head>
  
  <body>
    <div id="gallery">
      <span id="left">
        <img class="gallery left" width="150" height="150" src="images/horizontal-gallery/1.png">
        <img class="gallery left" width="150" height="150" src="images/horizontal-gallery/1.png">
        <img class="gallery left" width="150" height="150" src="images/horizontal-gallery/1.png">
        <img class="gallery left" width="150" height="150" src="images/horizontal-gallery/1.png">
        <img class="gallery left" width="150" height="150" src="images/horizontal-gallery/1.png">
      </span>
      <img class="gallery" id="focus" width="225" height="225" src="images/horizontal-gallery/1.png">
      <span id="right">
        <img class="gallery right" width="150" height="150" src="images/horizontal-gallery/1.png">
        <img class="gallery right" width="150" height="150" src="images/horizontal-gallery/1.png">
        <img class="gallery right" width="150" height="150" src="images/horizontal-gallery/1.png">
        <img class="gallery right" width="150" height="150" src="images/horizontal-gallery/1.png">
        <img class="gallery right" width="150" height="150" src="images/horizontal-gallery/1.png">
      </div>
    </div>
  </body>
</html>
