<!DOCTYPE html>
<html>
  <head>
    <title>Horizontal Gallery demonstrator</title>
    <link rel="stylesheet" href="styles/horizontal-gallery.css" type="text/css">
    <script src="scripts/horizontal-gallery.js"></script>
  </head>

  <body>
    <div id="gallery">
      <img class="arrow" id="arrow-left" width="50" height="140" src="images/horizontal-gallery/right-arrow.png">
      <span id="left">
        <img class="gallery left" width="140" height="140" src="images/horizontal-gallery/1.png">
        <img class="gallery left" width="140" height="140" src="images/horizontal-gallery/2.png">
        <img class="gallery left" width="140" height="140" src="images/horizontal-gallery/3.png">
        <img class="gallery left" width="140" height="140" src="images/horizontal-gallery/4.png">
        <img class="gallery left" width="140" height="140" src="images/horizontal-gallery/5.png">
      </span>
      <img class="gallery" id="focus" onclick="enlarge()" width="215" height="215" src="images/horizontal-gallery/6.png">
      <span id="right">
        <img class="gallery right" width="140" height="140" src="images/horizontal-gallery/7.png">
        <img class="gallery right" width="140" height="140" src="images/horizontal-gallery/8.png">
        <img class="gallery right" width="140" height="140" src="images/horizontal-gallery/9.png">
        <img class="gallery right" width="140" height="140" src="images/horizontal-gallery/10.png">
        <img class="gallery right" width="140" height="140" src="images/horizontal-gallery/11.png">
      </span>
      <img class="arrow" id="arrow-right" width="50" height="140" src="images/horizontal-gallery/right-arrow.png">
    </div>
    <img class="gallery" id="enlarged" onclick="shrink()" width="512" height="512">
  </body>
</html>
