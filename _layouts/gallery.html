<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}

  <!-- Theme page for this layout in particular -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles/layout_gallery.css" type="text/css">

  <!-- JSON configuration for the gallery being displayed -->
  <!-- Okay, you got me, its not truly JSON, but it is a config file. Sue me. -->
  <script src="{{ site.baseurl }}/scripts/galleries/{{ page.gallery }}.json" type="text/javascript"></script>
  <!-- Script driving the operation of the gallery -->
  <script src="{{ site.baseurl }}/scripts/galleries/gallery.js" type="text/javascript"></script>
</head>

<body>
  <input type="hidden" id="gallery-name" value="{{ page.gallery }}">
  <input type="hidden" id="gallery-path" value="{{ site.baseurl }}/images/galleries/{{ page.gallery }}/">

  <div id="container">
    <header>
      {% include header.html %}
    </header>

    <main>
      {{ content }}

      <div id="gallery-include">
        {% include galleries/{{ page.gallery }}.html %}
      </div>

      <div id="gallery">
        <img class="arrow" id="arrow-left" onclick="rotateGallery(-1)" width="50" height="140" src="{{ site.baseurl }}/images/right-arrow.png">
        <span id="left">
          <img class="gallery left" onclick="rotateGallery(-3)" width="140" height="140" src="{{ site.baseurl }}/images/galleries/{{ page.gallery }}/1.jpg" imagenumber="1">
          <img class="gallery left" onclick="rotateGallery(-2)" width="140" height="140" src="{{ site.baseurl }}/images/galleries/{{ page.gallery }}/2.jpg" imagenumber="2">
          <img class="gallery left" onclick="rotateGallery(-1)" width="140" height="140" src="{{ site.baseurl }}/images/galleries/{{ page.gallery }}/3.jpg" imagenumber="3">
        </span>
        <img class="gallery" id="focus" width="215" height="215" src="{{ site.baseurl }}/images/galleries/{{ page.gallery }}/4.jpg" imagenumber="4">
        <span id="right">
          <img class="gallery right" onclick="rotateGallery(1)" width="140" height="140" src="{{ site.baseurl }}/images/galleries/{{ page.gallery }}/5.jpg" imagenumber="5">
          <img class="gallery right" onclick="rotateGallery(2)" width="140" height="140" src="{{ site.baseurl }}/images/galleries/{{ page.gallery }}/6.jpg" imagenumber="6">
          <img class="gallery right" onclick="rotateGallery(3)" width="140" height="140" src="{{ site.baseurl }}/images/galleries/{{ page.gallery }}/7.jpg" imagenumber="7">
        </span>
        <img class="arrow" id="arrow-right" onclick="rotateGallery(1)" width="50" height="140" src="{{ site.baseurl }}/images/right-arrow.png">
      </div>

      <div id="gallery-info-container">
        <h2 id="gallery-title">Das Ist Eine Title</h2>

        <div id="gallery-description">Ceci n'est pas une pipe</div>

        <input type="number" id="gallery-units" min="1" step="1" value="1"
onchange="updatePrice()">x$<span id="gallery-dollars">0</span>.<span
id="gallery-cents">00</span>=$<span id="total-dollars">0</span>.<span
id="total-cents">00</span> <button id="gallery-order" onclick="order()">Add to
Cart</button>

        <div id="out-of-stock" style="display: none">Out of Stock</div>
      </div>
    </main>
  </div>
</body>
</html>
